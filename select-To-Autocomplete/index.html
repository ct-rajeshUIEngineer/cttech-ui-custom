<style>
	.select-option, .select-replace{width: 100%;max-width: 150px;height: 32px;border: 1px solid #333;border-radius: 5px;margin:5px;position: relative;}
	.select-replace .icon-search{
		width: 28px;height:32px;max-height: 100%;background-color: #ebebeb;position: absolute;top: 0;bottom: 0;left: auto;right: 0;padding: 3px 5px;box-sizing: border-box;cursor: pointer;border-radius: 0 5px 5px 0;
	}
	.select-replace input{width: 100%;height: 100%;padding: 0;border: none;background: none;padding:0 32px 0 8px;margin:0;box-sizing:border-box;outline:none;background-color:#fff}
	.autoCompleteDropDown{width:0;height:0;list-style:none;border:none;padding:0;margin:0;display:none;position:relative;overflow: hidden;}
	.autoCompleteDropDown li {
		padding: 4px 3px;border-bottom: 1px solid #d3d3d3;font-size: 14px;background-color:#fff;transition: all 0.26s;cursor: pointer;
	}	
	.autoCompleteDropDown li:hover{color: #000;background-color: #eeeeee;}
	.autoCompleteDropDown.show{width:150px;height:250px;border:1px solid #333;display:block;position:fixed;background-color: #fff;border-radius: 5px;box-sizing: border-box;overflow: auto;padding:5px 0}
	.autoCompleteDropDown .listitem{padding: 3px 6px;border-bottom:1px solid #d8d8d8;line-height:normal;cursor: pointer;display: block;}
	.enableLayer{z-index:1}
</style>
<script>
	window.addEventListener('load',async function(){
		//___Define variables required for Autocomplete___
		let autoCompleteDropDown = document.createElement('ul'),
	 		dropDownListItem,focusTarget,
	 		dropDownCollection = [];

	 	//___Clearing all elements in the Array::dropDownCollection___
		function clearDropDownItems(){
				autoCompleteDropDown.innerText = '';
				dropDownCollection = [];
		}

		//___Push elements to Array::dropDownCollection___
		function pushElementsToArrayCollection(tar){
  		  let testList = tar.parentElement.previousElementSibling.options;
		  Array.prototype.forEach.call(testList,(opt)=>{
			 (opt.innerHTML !== 'Select Default') ? dropDownCollection.push(opt.innerHTML) : '';
		  })
		}

		//___Traversing all Select tags in the HTML Document___
		document.querySelectorAll('select').forEach(async ele=>{

			//___Replacing Select Tag with Input tag and Search icon___
			let selectReplace = document.createElement('div'),
					autocompleteInput = document.createElement('input');
					autocompleteInput.type = 'text';
					autocompleteInput.placeholder = 'Select';

			//___New Input tag appended to 'div'-wrapper___
			selectReplace.appendChild(autocompleteInput);
			selectReplace.className = 'select-replace';

			//___Adding search icon to autocomplete search feature___
			// let searchIcon = document.createElement('img');
			// searchIcon.src="images/search-icon.svg";
			let searchIcon = document.createElement('div');
			searchIcon.innerHTML = `&#128269`;
			searchIcon.className="icon-search";
			searchIcon.onclick = function(){
				alert('Search-Click Event');
			}
			selectReplace.appendChild(searchIcon);

			//___Cloning all attributes of existing select to newly created input tag___
			await ele.after(selectReplace);
			let eleAttributes = await ele.attributes;
			await Array.from(eleAttributes).forEach(i => {
					autocompleteInput.setAttribute(i.nodeName,i.nodeValue)
					ele.style.display = 'none'
				})

			function focusActions(e){
				focusTarget = e.target
				autoCompleteDropDown.classList.remove('show');
				selectReplace.classList.add('enableLayer');
				clearDropDownItems();
				let eTarget = e.target;
				let eTargetH = parseInt(window.getComputedStyle(eTarget.parentNode).getPropertyValue('height')) - 0;

			//___Dropdown container sticks to focused input field___
			autoCompleteDropDown.classList.add('show')
			autoCompleteDropDown.style.left = parseInt(eTarget.parentNode.getBoundingClientRect().x)+'px'
			autoCompleteDropDown.style.top = (parseInt(eTarget.parentNode.getBoundingClientRect().y)+eTargetH)+'px'
			autoCompleteDropDown.style.width = parseInt(eTarget.parentNode.getBoundingClientRect().width)+'px'

			pushElementsToArrayCollection(e.target)

				if(autoCompleteDropDown.innerText === ''){
						dropDownCollection.forEach((ele,i)=>{
					 	 	 //console.log('ele: ',ele);console.log('i: ',i);
					 	 	 dropDownListItem = document.createElement('li')
					 	 	 dropDownListItem.className = 'list-item'
					 	 	 dropDownListItem.innerText = ele
					 	 	 dropDownListItem.onclick = function(e){
						 	 	//console.log('dropDownListItem-Click: ',e.target)
						 	 	focusTarget.value = e.target.innerText;
						 	 	autoCompleteDropDown.classList.remove('show');
						 	 	clearDropDownItems(); 
						 	 	// if(e.target !== e.target){
						 	 	// 	alert('Not a List target')
						 	 	// }
						 	 }
							autoCompleteDropDown.appendChild(dropDownListItem);
					 	 })
					}

					return focusTarget;
			}

			//___Focus event - New Input tag's___
			autocompleteInput.onmousedown=(e)=>{
				focusActions(e)
			}

			//___Blur event - New Input tag's___
			autocompleteInput.onblur=(e)=>{
				selectReplace.classList.remove('enableLayer');
			}

			autocompleteInput.onclick=(e)=>{
				console.log('autocompleteInput-clicked')
			}
			//___Keyup event - New Input tag's___
			autocompleteInput.onkeyup=(e)=>{
				clearDropDownItems();
				pushElementsToArrayCollection(e.target)

				//___Search Filter Logic___
				dropDownCollection.forEach((ele)=>{
					if(ele.substr(0,focusTarget.value.length).toUpperCase() === focusTarget.value.toUpperCase()){
							dropDownListItem = document.createElement('li')
							dropDownListItem.className = 'list-item'
					 	 	dropDownListItem.innerText = ele
							dropDownCollection.push(ele)
							dropDownListItem.onclick = function(e){
						 	 	//console.log('dropDownListItem-Click: ',e.target)
						 	 	focusTarget.value = e.target.innerText;
						 	 	autoCompleteDropDown.classList.remove('show');
						 	 	clearDropDownItems(); 
						 	 }
					 	 	autoCompleteDropDown.appendChild(dropDownListItem);
					}
				})
						 
			}
			/*--------------------------------------------------------*/
		})

		//___If Select Tag exists, Autocomplete feature is created & appended to the HTML body___
		if(document.querySelector('.select-replace')){
			autoCompleteDropDown.className = 'autoCompleteDropDown'
			await document.querySelector('body').appendChild(autoCompleteDropDown)
		}

		document.addEventListener('click',function(e){
			//  e.stopPropagation();
			  console.log('Target CLass:-> ',e.target.className);
			 (e.target.className !== 'select-replace' && e.target.className !== 'select-option' && e.target.className !== 'list-item') ?
			 	(autoCompleteDropDown.classList.remove('show'),
			 	clearDropDownItems())
			 	 : ''

		})

	})
</script>
